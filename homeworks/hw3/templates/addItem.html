  <body>
    <div class="container">
      <div class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">

        <h3 class="text-muted">Python Flask App</h3>

      <div class="jumbotron">
        <legend>Create Your ToDo List</legend>
        <form class="form-todo" action="/addItem" method="post">
          <label for="txtTitile" class="sr-only">Title</label>
          <input
            type="text"
            name="inputTitle"
            id="inputTitle"
            class="form-control"
            placeholder="Title"
            required
            autofocus
          />
          <label for="inputDescription" class="sr-only">Description</label>
          <textarea
            type="text"
            name="inputDescription"
            id="inputDescription"
            class="form-control"
            placeholder="Description"
            required
          ></textarea>

          <button
            id="btnAddItem"
            class="btn btn-lg btn-primary btn-block"
            type="submit"
          >
            Add
          </button>
        </form>
      </div>
    </div>
