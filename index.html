<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
    <title>CS 6314 - Web Programming Languages</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        $.ajax({
          url: "link.json",
          dataType: "json",
          success: function (data) {
            console.log(data);
            const pw = data.filter((e) => e.type === "pw");
            pw.forEach((p) => {
              const { title, number, path, keywords } = p;

              const item = `PW${number}: ${title} -- keywords[ ${keywords} ]`;
              const liItem = path ? `<a href="${path}">${item}</a>` : item;
              $("#PW").append(`<li>${liItem}</li>`);
            });
            const hw = data.filter((e) => e.type === "hw");
            hw.forEach((p) => {
              const { title, number, path, keywords } = p;
              const item = `HW${number}: ${title} -- keywords[ ${keywords} ]`;
              const liItem = path ? `<a href="${path}">${item}</a>` : item;
              $("#hw").append(`<li>${liItem}</li>`);
            });
          },
          error: function () {
            alert("error loading file");
          },
        });
      });
    </script>
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1>CS 6314 - Web Programming Languages</h1>

      <h2>Practice works</h2>
      <ul id="PW"></ul>
      <h2>Assignments</h2>
      <ul id="hw"></ul>
      <h4 style="float: right">By: Churong Zhang</h4>
    </div>
  </body>
</html>
